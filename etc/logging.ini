[loggers]
keys=root

[handlers]
keys=rootHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=rootHandler

[handler_rootHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("/tmp/debug.log",)

[formatter_simpleFormatter]
format=%(asctime)s %(name)s - %(levelname)s:%(message)s
